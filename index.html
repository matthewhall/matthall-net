<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <link href="https://fonts.googleapis.com" rel="preconnect" crossorigin>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matt Hall</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color-base: #fff;
        --link-color-base: rgb(255, 197, 82);
        --text-color-base: #333;
        --text-shadow-base: none;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color-base: #171738;
          --link-color-base: #7180B9;
          --text-color-base: #fff;
          --text-shadow-base: 1px 1px 1px #000;
        }
      }
      html {
        color: var(--text-color-base);
        font-family: 'Baloo Chettan 2', Helvetica, Arial, sans-serif;
        text-shadow: var(--text-shadow-base);
      }
      body {
        background-color: var(--bg-color-base);
        margin: 30px 20px;
        max-width: 600px;
      }
      @media (min-width: 400px) {
        body {
          margin: 60px 40px;
        }
      }
      @media (min-width: 800px) {
        body {
          margin: 100px 30px 100px 100px;
        }
      }
      :focus {
        outline: 1px dotted;
      }
      a {
        color: inherit;
        position: relative;
        text-decoration: none;
        border-bottom: 1px  solid var(--link-color-base);
        transition: border-color .1s ease-out;
      }
      a:hover,
      a:focus {
        border-bottom-color: inherit;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="greeting">Hello!</h1>
      <h2>My name is Matt Hall.</h2>
      <p>I'm a front end engineer working on digital products at <a href="https://p.ota.to/" rel="noopener">Potato</a>, splitting my time between Bristol, London and San Francisco.</p>
      <p>You can find me on <a href="https://www.linkedin.com/in/matt-hall-34785039/" rel="me noopener">LinkedIn</a> and also on <a href="https://github.com/matthewhall/" rel="me noopener">GitHub</a>.</p>
    </main>
    <script>
      (function(doc, d) {

        const t = d.getDay();

        const el = doc.querySelector('.greeting');
        let em = t === 0 || t === 6 ? ems.we : ems.wd;
        if (h > 20 || h < 7) {
          em = ems.n;
        }
        el.innerHTML += ` ${em}`;
      })(document, new Date());
    </script>

</html>
