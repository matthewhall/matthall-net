---
layout: default
title: matthall.net
---

<article class="home" id="home">
  <h1>Blog Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date }}"><span>{{ post.date | date_to_string }}</span></time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
