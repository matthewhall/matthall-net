    <style>
      :root {
        --bg-color-base: #fff;
        --link-color-base: rgb(255, 197, 82);
        --text-color-base: #333;
        --text-shadow-base: none;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color-base: #171738;
          --link-color-base: #7180B9;
          --text-color-base: #fff;
          --text-shadow-base: 1px 1px 1px #000;
        }
      }
      html {
        color: var(--text-color-base);
        font-family: 'Baloo Chettan 2', Helvetica, Arial, sans-serif;
        text-shadow: var(--text-shadow-base);
      }
      body {
        background-color: var(--bg-color-base);
        font-size: 1.2rem;
        margin: 30px 20px;
        max-width: 600px;
      }
      @media (min-width: 400px) {
        body {
          margin: 60px 40px;
        }
      }
      @media (min-width: 800px) {
        body {
          font-size: 1.4rem;
          margin: 100px 30px 100px 100px;
        }
      }
      :focus {
        outline: 1px dotted;
      }
      a {
        color: inherit;
        position: relative;
        text-decoration: none;
        border-bottom: 2px solid var(--link-color-base);
        transition: border-color .1s ease-out;
      }
      a:hover,
      a:focus {
        border-bottom-color: inherit;
      }
    </style>
  </head>
  <body>
    <main itemprop="author" itemscope itemtype="http://schema.org/Person">
      <h1>Hello!</h1>
      <h2>My name is <span itemprop="name">Matt Hall</span>.</h2>
      <p>I'm a <span itemprop="jobTitle">Lead Front End Engineer</span> working on digital products at <a href="https://www.pave.com/" rel="noopener" itemprop="worksFor">Pave</a>, splitting my time between Bristol and London. Mostly Bristol though.</p>
      <p>You can find me on <a href="https://www.linkedin.com/in/matt-hall-34785039/" rel="me noopener">LinkedIn</a> and also on <a href="https://github.com/matthewhall/" rel="me noopener">GitHub</a>.</p>
    </main>
